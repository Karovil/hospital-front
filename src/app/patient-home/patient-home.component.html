<!-- src/app/patient-home/patient-home.component.html -->
<div class="patient-home">
    <h2>Patient's Home</h2>
    <!-- Sección de citas disponibles -->
    <div class="panel">
      <h3>Available Appointments</h3>
      <ul>
        <li *ngFor="let appointment of availableAppointments">
          {{ appointment.doctor }} - {{ appointment.date }}
          <button (click)="requestAppointment(appointment.doctor, appointment.date)">Request</button>
        </li>
      </ul>
    </div>
    <!-- Sección de citas pendientes -->
    <div class="panel">
      <h3>Pending Appointments</h3>
      <ul>
        <li *ngFor="let appointment of pendingAppointments">
          {{ appointment.doctor }} - {{ appointment.date }}
        </li>
      </ul>
    </div>
    <!-- Formulario para solicitar una nueva cita -->
    <div class="panel">
      <h3>Request New Appointment</h3>
      <form (submit)="requestAppointment(newDoctor.value, newDate.value); newDoctor.value=''; newDate.value=''">
        <label for="newDoctor">Doctor:</label>
        <input type="text" id="newDoctor" #newDoctor required>
        <label for="newDate">Date:</label>
        <input type="text" id="newDate" #newDate required>
        <button type="submit">Request Appointment</button>
      </form>
    </div>
</div>
